<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="result"> <p> 0 </p></div>
        <div class="operators"><button>+</button></div>
        <div class="operators"><button>-</button></div>
        <div class="operators"><button>x</button></div>
        <div class="operators" id="divide"><button>/</button></div>
        <div class="numbers"><button>7</button></div>
        <div class="numbers"><button>8</button></div>
        <div class="numbers"><button>9</button></div>
        <div class="numbers"><button>4</button></div>
        <div class="numbers"><button>5</button></div>
        <div class="numbers"><button>6</button></div>
        <div class="numbers"><button>1</button></div>
        <div class="numbers"><button>2</button></div>
        <div class="numbers"><button>3</button></div>
        <div class="numbers" id="zero"><button>0</button></div>
        <div class="numbers"><button>.</button></div>
        <div class="numbers"><button>AC</button></div>
        <div id="equal"><button>=</button></div>
    </div>
</body>

</html>
